<mat-toolbar id="navbar" *ngIf="!vistaLiga">
  <button (click)="navigate('/inicio')">Inicio</button>
  <button (click)="navigate('/clasificacion')">Clasificación</button>
  <button (click)="navigate('/alineacion')">Alineación</button>
  <span class="logo">
    <span class="textLogo">FutsalFantasy</span>
    <img
      class="imgLogo"
      src="/assets/images/logoFutsalFantasy.png"
      alt="logo"
    />
  </span>
  <button (click)="navigate('/mercado')">Mercado</button>
  <button (click)="navigate('/jornada')">Jornada</button>
  <button mat-raised-button id="login" (click)="logout()">
    ¡Hola {{ currentUser.usuario }}!
  </button>
</mat-toolbar>

<mat-toolbar id="navbarBlanco" *ngIf="vistaLiga">
  <span class="logo">
    <span class="textLogoBlanco">FutsalFantasy</span>
    <img
      class="imgLogo"
      src="/assets/images/logoFutsalFantasy.png"
      alt="logo"
    />
  </span>
</mat-toolbar>
