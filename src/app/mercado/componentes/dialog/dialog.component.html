<h1 mat-dialog-title>
  Pujar por <strong> {{ jugador.jugadoresreales.alias }} </strong>
</h1>
<div mat-dialog-content>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    aria-describedby="misJugadores"
    matSort
  >
    <!-- JUGADOR -->
    <ng-container matColumnDef="jugador">
      <th mat-header-cell *matHeaderCellDef class="header">Jugador</th>
      <td mat-cell *matCellDef="let element">
        <img
          src="{{ imagen }}{{ element.jugador }}.png"
          class="imagenJugador"
          alt="{{ element.alias }}"
        />
      </td>
    </ng-container>

    <!-- EQUIPO REAL -->
    <ng-container matColumnDef="equipoReal">
      <th mat-header-cell *matHeaderCellDef>Equipo</th>
      <td mat-cell *matCellDef="let element">
        <img
          src="{{ equipoRealLogo }}{{ element.equipoReal }}.png"
          class="imagenJugador"
          alt="{{ element.equipoReal }}"
        />
      </td>
    </ng-container>

    <!-- POSICION -->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef>Posición</th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.posicion">
        <span>{{ element.posicion }}</span>
      </td>
    </ng-container>

    <!-- ALIAS -->
    <ng-container matColumnDef="alias">
      <th mat-header-cell *matHeaderCellDef>Alias</th>
      <td mat-cell *matCellDef="let element">{{ element.alias }}</td>
    </ng-container>

    <!-- ESTADO -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">
        <img
          src="{{ imagenEstado }}{{ element.estado }}.png"
          alt="estado de forma"
        />
      </td>
    </ng-container>

    <!-- PROPIETARIO -->
    <ng-container matColumnDef="propietario">
      <th mat-header-cell *matHeaderCellDef>Propietario</th>
      <td mat-cell *matCellDef="let element">
        <img
          class="propietario"
          src="{{ equipoUserLogo }}{{ element.propietario }}.png"
          alt="{{ element.nombreEquipoUser }}"
          matTooltip="{{ element.nombreEquipoUser }}"
          matTooltipPosition="before"
        />
      </td>
    </ng-container>

    <!-- PUNTOS -->
    <ng-container matColumnDef="puntos">
      <th mat-header-cell *matHeaderCellDef>Puntos</th>
      <td mat-cell *matCellDef="let element">{{ element.puntos }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="filaHover"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <!-- ValorMercado y ValorVenta -->
  <div id="infoDinero">
    <h2>Mercado: {{ valorMercado }}</h2>
    <h2>Precio: {{ precioVenta }}</h2>
  </div>

  <!-- Input para pujar -->
  <div id="puja">
    <button mat-fab color="azul" aria-label="restar">
      <span class="azul">-</span>
    </button>

    <!-- <form [formGroup]="pujaForm"> -->
    <!-- <mat-form-field class="example-full-width" appearance="fill"> -->
    <!-- <mat-label>Puja</mat-label> -->
    <input
      matInput
      disabled
      readonly
      type="text"
      [value]="pujaNumber | thousandsPipe"
    />
    <!-- <mat-error
        class="alert"
        *ngIf="
          pujaForm.controls['puja'].invalid &&
          (pujaForm.controls['puja'].dirty || pujaForm.controls['puja'].touched)
        "
      >
        <span *ngIf="pujaForm.controls['puja'].hasError('pujaMaxima')">
          Solo puedes pujar un máximo de {{ pujaMaximaFunction() }}€.
        </span>
        <span *ngIf="pujaForm.controls['puja'].hasError('pujaMinima')">
          La mínima puja que puedes hacer es de
          {{ jugador.jugadoresreales.valorMercado }}€.
        </span>
      </mat-error> -->
    <!-- </mat-form-field> -->
    <!-- <mat-form-field class="example-full-width" appearance="fill">
      <input matInput type="hidden" [value]="pujaMaxima" />
      </mat-form-field> -->
    <!-- </form> -->
    <button id="suma" mat-fab color="rosa" aria-label="sumar" (click)="sumar()">
      <span>+</span>
    </button>
  </div>
  <p></p>
</div>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Pujar</button>
</mat-dialog-actions>
